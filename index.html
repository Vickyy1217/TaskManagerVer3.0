<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskFlow</h1>
        
        <div class="top-controls">
            <!-- Icono de notificaciones -->
            <button class="bell-icon" id="bell-icon">üîî</button>
            <div id="notifications" class="hidden"></div>

            <!-- Bot√≥n de calendario -->
            <button class="calendar-btn" id="calendar-btn">üìÖ</button>

            <!-- Bot√≥n de tareas completadas -->
            <button class="check-btn" id="completed-tasks-btn">‚úÖ</button>
        
            <!-- Bot√≥n de filtro -->
            <button class="filter-btn" id="filter-btn">üóÇÔ∏è</button>
        </div>

        <!-- Contenedor de filtros (a√±ade esto cerca de los otros controles) -->
        <div id="filter-container" class="hidden">
            <div class="filter-group">
                <label>Prioridad:</label>
                <select id="filter-priority">
                    <option value="all">Todas</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Categor√≠a:</label>
                <select id="filter-category">
                    <option value="all">Todas</option>
                    <!-- Opciones din√°micas se llenar√°n con JS -->
                </select>
            </div>

            <button id="apply-filter">Aplicar</button>
            <button id="reset-filter">Restablecer</button>
        </div>

        <!-- Calendario -->
        <div id="calendar" class="hidden">
            <input type="date" id="calendar-picker">
            <div id="calendar-tasks"></div>
        </div>
        
        <!-- Formulario para agregar nuevas tareas -->
        <form id="task-form">
            <input type="text" id="task-name" name="task-name" placeholder="Nombre de la tarea" required>
            <input type="date" id="due-date" name="due-date" required>
            <input type="text" id="project" name="project" placeholder="Categor√≠a" required>
            <select id="priority" name="priority" required>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
            <button type="submit">--A√±adir--</button>
        </form>

        <!-- Tabla para mostrar las tareas agregadas -->
        <table class="task-table">
            <thead>
                <tr>
                    <th>Completado</th>
                    <th>Nombre</th>
                    <th>Fecha L√≠mite</th>
                    <th>Categor√≠a</th>
                    <th>Prioridad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    
    <!-- Nueva secci√≥n para tareas completadas (al final del container) -->
    <div id="completed-tasks-container" class="hidden">
        <button id="back-to-main" class="back-btn">‚Üê Volver</button>
        <h2>Tareas Completadas</h2>
        <div id="effectiveness-stats"></div>
        <div id="completed-tasks-list"></div>
    </div>

    <script>
        // Polyfill para showPicker()
        if (!HTMLInputElement.prototype.showPicker) {
            HTMLInputElement.prototype.showPicker = function() {
                this.type = 'date';
                this.focus();
             };
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
